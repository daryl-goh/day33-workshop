<h1>Details</h1>

<form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Name"
      formControlName="name"
    />
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input
      type="text"
      class="form-control"
      name="address"
      id="address"
      placeholder="Address"
      formControlName="address"
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      type="text"
      class="form-control"
      name="email"
      id="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input
      type="text"
      class="form-control"
      name="phone"
      id="phone"
      placeholder="Phone"
      formControlName="phone"
    />
  </div>

  <div>
    <label for="Express">Express: </label><br />
    <input type="checkbox" id="express" name="express" value="express" formControlName="express" />
  </div>

  <div>
    Delivery:
    <input type="radio" id="morning" name="delivery" value="morning" formControlName="delivery"/>
    <label for="morning">0900 - 1100</label>
    <input type="radio" id="afternoon" name="delivery" value="afternoon" formControlName="delivery" />
    <label for="afternoon">1100 - 1500</label>
    <input type="radio" id="evening" name="delivery" value="evening" formControlName="delivery" />
    <label for="evening">1500 - 1900</label>
  
  </div>

  <button type="submit">Check Out</button>
<button type="button" (click)="addLineItem()">Add Order</button>

</table>



<h1>Cart</h1>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </tr>
    </thead>
    <tbody formArrayName="lineItems">
        <tr *ngFor = "let li of lineItems.controls; let i = index" [formGroupName]="i">
          <td>
            <input type="text" size="20" placeholder="Item" formControlName="item">
          </td>
          <td>
            <input type="number" size="20" placeholder="Quantity" min = "1" formControlName="quantity">
          </td>
          <td>
            <input type="number" size="20" placeholder="Price" min = "1" step=".1" formControlName="unitPrice">
          </td>
          <td>
            <button type="button" (click)="removeLineItem(i)">X</button>
          </td>
        </tr>
    </tbody>
</table>
</form>
